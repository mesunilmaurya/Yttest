    <style>
        :root { --bg: #0f0f0f; --surface: #1e1e1e; --text: #ffffff; --primary: #ff0000; --accent: #3ea6ff; --nav-height: 60px; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-y: scroll; }
        
        /* NAVBAR */
        .navbar { position: fixed; top: 0; left: 0; width: 100%; z-index: 3000; background: rgba(15, 15, 15, 0.98); border-bottom: 1px solid #333; padding: 8px 12px; display: flex; gap: 8px; align-items: center; height: 56px; }
        .logo { font-weight: bold; font-size: 16px; color: white; white-space: nowrap; cursor: pointer; margin-right: 5px;}
        .logo span { color: var(--primary); }
        
        .search-box { flex-grow: 1; display: flex; background: #222; border-radius: 18px; border: 1px solid #333; overflow: hidden; }
        .filter-select { background: transparent; color: #aaa; border: none; border-right: 1px solid #444; outline: none; padding: 0 8px; font-size: 12px; cursor: pointer; max-width: 70px; }
        .filter-select option { background: #222; color: white; }
        .search-box input { width: 100%; padding: 6px 10px; background: transparent; border: none; color: white; outline: none; font-size: 14px; }
        
        .nav-btn { padding: 0 12px; background: #333; border: none; border-left: 1px solid #444; color: #aaa; cursor: pointer; font-size: 14px; }
        .nav-btn:active { background: #555; color: white; }
        .del-btn { color: #ff4444; }

        #nav-spacer { height: 56px; }

        /* PLAYER */
        #player-wrapper { position: sticky; top: 56px; z-index: 2500; background: black; width: 100%; transition: all 0.3s ease; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: black; position: relative; }
        
        #player-wrapper.mini { position: fixed !important; top: auto !important; bottom: 70px; right: 15px; width: 180px; z-index: 5000; border: 1px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        #player-wrapper.mini .controls-section, #player-wrapper.mini .video-info { display: none; }
        #player-wrapper.mini .video-container { pointer-events: none; }
        .mini-overlay { display: none; position: absolute; top:0; left:0; width:100%; height:100%; z-index: 5001; cursor: pointer; pointer-events: auto; }
        #player-wrapper.mini .mini-overlay { display: block; }

        .video-info { padding: 12px; background: var(--bg); border-bottom: 1px solid #333; }
        .v-title { font-size: 15px; font-weight: 500; margin-bottom: 10px; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* ACTION BAR */
        .control-bar { display: flex; gap: 8px; justify-content: space-between; }
        .action-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #222; color: #ccc; border: 1px solid #333; padding: 6px 2px; border-radius: 8px; font-size: 10px; cursor: pointer; min-width: 50px; transition: background 0.2s; }
        .action-btn:active { background: #333; color: white; }
        .action-icon { font-size: 16px; margin-bottom: 2px; }

        /* TABS */
        .tabs-container { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 4000; background: #0f0f0f; border-top: 1px solid #333; display: flex; height: var(--nav-height); justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .tab { flex: 1; padding: 8px 0; color: #aaa; background: transparent; border: none; font-size: 10px; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .tab span { font-size: 18px; }
        .tab.active { color: white; }
        
        /* CONTENT */
        .content-area { min-height: 300px; padding-bottom: 70px; }
        .view-section { display: none; }
        .view-section.active { display: block; }
        .list-msg { text-align: center; color: #777; padding: 40px 20px; font-size: 14px; }
        
        /* ITEMS */
        .v-item { display: flex; gap: 10px; padding: 10px; cursor: pointer; border-bottom: 1px solid #222; transition: background 0.2s; }
        .v-item.active-playing { background: #2a2a2a; border-left: 4px solid var(--primary); }
        .v-thumb { width: 140px; height: 80px; object-fit: cover; background: #222; border-radius: 6px; flex-shrink: 0; }
        .v-details { flex-grow: 1; display: flex; flex-direction: column; justify-content: flex-start; }
        .v-text { font-size: 13px; line-height: 1.3; margin-bottom: 4px; color: white; max-height: 34px; overflow: hidden; }
        .v-sub { font-size: 11px; color: #aaa; }
        .v-type { display: inline-block; padding: 2px 4px; background: #333; color: #ddd; font-size: 9px; border-radius: 3px; margin-top: 4px; width: fit-content;}
        
        .btn-group { display: flex; gap: 8px; margin-top: 6px; }
        .btn-sm { padding: 4px 10px; background: #333; color: white; border: 1px solid #444; border-radius: 4px; font-size: 10px; font-weight: bold; cursor: pointer; }
        .btn-sm:active { background: #555; }

        .load-more-btn { display: block; width: 90%; margin: 15px auto; padding: 10px; background: #222; color: white; border: 1px solid #444; border-radius: 4px; cursor: pointer; }

        /* HISTORY */
        #history-modal { display: none; position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 116px); background: rgba(0,0,0,0.95); z-index: 2900; overflow-y: auto; padding: 20px; }
        .hist-item { padding: 15px; border-bottom: 1px solid #333; cursor: pointer; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
        .hist-item:hover { background: #222; }
        .hist-tag { font-size: 10px; background: #333; padding: 2px 6px; border-radius: 4px; color: #aaa; margin-right: 10px;}
        .hist-query { flex-grow: 1; color: white; }
    </style>
</head>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEYS = [
            'AIzaSyAwhx-BR7rqIvSInJRKcNSECht6JHdbrbs',
            'AIzaSyCh8AnG5FrrXlxxrmqsYRZLMkI8jT3J_XY',
            'AIzaSyB66xstqYkrTnoo9ga5RlmfrynBgZ5cVbY',
            'AIzaSyDf9K1gK2yR0ELuWrB2vBJpxgzL7ox8ogQ',
            'AIzaSyDIpyinh7YxwcCq2TWQaU2Z5GztNG4tgZ4'
        ]; 
        
        // --- AI CONFIG ---
        const GEMINI_KEY = "AIzaSyDhtFxRSDsHWrHfl_tp-9bf2CbdTQqRovk"; 
        const USER_MEMORY_URL = "https://gist.githubusercontent.com/mesunilmaurya/932216958afb828bc76a5a855528b6ee/raw/e9a8817dd2db7fe2a0c2f51f15c537443b85ac21/gistfile1.txt"; 
        const MODEL_NAME = "gemini-2.5-flash-lite"; 

        const CACHE_KEY = 'yt_ult_v74_brain_fix';

        // MAIN APP
        window.app = {
            player: null,
            keyIndex: 0,
            autoPlay: true,
            activeTab: 'home',
            playingContext: 'home',
            currentVideoId: null,
            currentVideoTitle: '',
            currentChannelId: '',
            userMemoryCache: null, // For AI

            data: {
                home:   { items: [], token: '', params: {}, scroll: 0 },
                now:    { items: [], token: '', params: {}, scroll: 0, aiQueue: [], isAiList: false }, // Updated for AI
                p_vids: { items: [], token: '', params: {}, scroll: 0 },
                p_list: { items: [], token: '', params: {}, scroll: 0 }
            },
            
            searchHistory: {},

            init: function() {
                if(this.loadCache()) {
                    console.log("Restored from cache");
                } else {
                    this.fetchData('videos', { chart: 'mostPopular', regionCode: 'IN', part: 'snippet', maxResults: 15 }, 'home');
                }
            },

            // --- AI MEMORY FETCHER ---
            async fetchUserMemories() {
                if (this.userMemoryCache) return this.userMemoryCache;
                try {
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(USER_MEMORY_URL)}`;
                    const res = await fetch(proxyUrl);
                    if(!res.ok) throw new Error("Network");
                    const text = await res.text();
                    this.userMemoryCache = text;
                    return text;
                } catch (e) {
                    return "User enjoys high energy music.";
                }
            },

            // --- CORE AI GENERATOR (REPLACING ANTI-ECHO) ---
            generateRelated: async function() {
                if (!this.currentVideoId) return alert("Play a video first.");
                
                // 1. Setup UI
                this.data['now'].scroll = 0;
                this.switchTab('now', false);
                window.scrollTo(0,0);
                
                const msgEl = document.getElementById('msg-now');
                msgEl.style.display = 'block';
                document.getElementById('list-now').innerHTML = '';
                document.getElementById('more-now').style.display = 'none';

                // 2. Fetch Memories
                msgEl.innerText = "üß† Scanning Memory Bank...";
                const memories = await this.fetchUserMemories();

                // 3. Prompt
                const prompt = `
                Act as an expert video recommend as you tube does upnext.
                [MEMORIES]: "${memories}"
                [CURRENT SONG]: "${this.currentVideoTitle}"
                [TASK]: Suggest 15 songs to play next.
                1. Combine memories with current vibe.
                2. If current song contradicts memories, steer back to taste.
                3. Avoid duplicate "${this.currentVideoTitle}".
                [OUTPUT]: ONLY a JSON array of strings. ["Song - Artist", ...]
                `;

                try {
                    msgEl.innerText = "‚ú® Generating 15 Tracks...";
                    const genAI = new GoogleGenerativeAI(GEMINI_KEY);
                    const model = genAI.getGenerativeModel({ model: MODEL_NAME });
                    const result = await model.generateContent(prompt);
                    const response = await result.response;
                    let text = response.text().replace(/```json/g, '').replace(/```/g, '').trim();
                    let suggestions = JSON.parse(text);

                    if (suggestions.length > 15) suggestions = suggestions.slice(0, 15);
                    
                    msgEl.innerText = `AI found ${suggestions.length} tracks. Loading first 3...`;

                    // 4. Setup Queue
                    this.data['now'].isAiList = true;
                    this.data['now'].aiQueue = suggestions.slice(3); // Save rest
                    this.data['now'].items = []; // Clear
                    
                    // 5. Fetch Initial 3
                    const initialBatch = suggestions.slice(0, 3);
                    await Promise.all(initialBatch.map(q => this.fetchOneSong(q, 'now')));

                    msgEl.style.display = 'none';
                    if (this.data['now'].aiQueue.length > 0) {
                        const btn = document.getElementById('more-now');
                        btn.style.display = 'block';
                        btn.innerText = `Load 3 More AI Picks (${this.data['now'].aiQueue.length} left)`;
                    }
                    this.saveCache();

                } catch (e) {
                    console.error(e);
                    msgEl.innerText = "AI Error. Falling back to standard search.";
                    // Fallback to old simple search if AI fails
                    this.fetchData('search', { q: this.currentVideoTitle + " mix", part: 'snippet', type: 'video', maxResults: 20 }, 'now');
                }
            },

            // --- AI SINGLE SONG FETCHER ---
            async fetchOneSong(query, section) {
                try {
                    // Use key rotation logic inside a mini loop
                    for (let i = 0; i < API_KEYS.length; i++) {
                        const key = API_KEYS[(this.keyIndex + i) % API_KEYS.length];
                        const params = new URLSearchParams({ q: query, part: 'snippet', type: 'video', maxResults: 1, key: key });
                        
                        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?${params}`);
                        const json = await res.json();
                        
                        if (json.items && json.items.length) {
                            const item = json.items[0];
                            if (item.id.videoId !== this.currentVideoId && !this.data[section].items.some(x => x.cleanId === item.id.videoId)) {
                                const cleanItem = { ...item, cleanId: item.id.videoId };
                                this.data[section].items.push(cleanItem);
                                this.renderList(section);
                            }
                            break; // Success
                        } else if (json.error && json.error.code === 403) {
                            continue; // Try next key
                        } else {
                            break; // Other error
                        }
                    }
                } catch(e) {}
            },

            // --- LOAD MORE (UPDATED FOR AI) ---
            loadMore: async function(section) {
                // Special handling for AI List in 'now' tab
                if (section === 'now' && this.data['now'].isAiList) {
                    const btn = document.getElementById('more-now');
                    const batchSize = 3;
                    const batch = this.data['now'].aiQueue.splice(0, batchSize);

                    if (batch.length === 0) {
                        btn.style.display = 'none';
                        return;
                    }
                    
                    btn.innerText = `Loading ${batch.length}...`;
                    btn.disabled = true;

                    await Promise.all(batch.map(q => this.fetchOneSong(q, 'now')));
                    
                    btn.disabled = false;
                    if (this.data['now'].aiQueue.length > 0) {
                        btn.innerText = `Load 3 More AI Picks (${this.data['now'].aiQueue.length} left)`;
                    } else {
                        btn.style.display = 'none';
                    }
                    this.saveCache();
                    return;
                }

                // Standard YouTube API Load More
                const target = this.data[section];
                if (!target.token) return;
                const btn = document.getElementById(`more-${section}`);
                btn.innerText = "Loading...";
                const newParams = { ...target.params, pageToken: target.token, maxResults: 50 };
                const ep = target.params.chart ? 'videos' : (target.params.playlistId ? 'playlistItems' : 'search');
                this.fetchData(ep, newParams, section, true).then(() => btn.innerText = "Load More");
            },

            // --- EXISTING CORE FUNCTIONS (UNCHANGED) ---
            
            saveCache: function() {
                const state = {
                    data: this.data,
                    searchHistory: this.searchHistory,
                    activeTab: this.activeTab,
                    playingContext: this.playingContext,
                    currentVideoId: this.currentVideoId,
                    currentVideoTitle: this.currentVideoTitle,
                    currentScroll: window.scrollY
                };
                if(this.activeTab) state.data[this.activeTab].scroll = window.scrollY;
                try { localStorage.setItem(CACHE_KEY, JSON.stringify(state)); } catch(e) {}
            },

            loadCache: function() {
                const raw = localStorage.getItem(CACHE_KEY);
                if(!raw) return false;
                try {
                    const state = JSON.parse(raw);
                    this.data = state.data;
                    this.searchHistory = state.searchHistory || {}; 
                    this.activeTab = state.activeTab;
                    this.playingContext = state.playingContext;
                    this.currentVideoId = state.currentVideoId;
                    this.currentVideoTitle = state.currentVideoTitle;
                    
                    this.renderList('home');
                    this.renderList('now');
                    this.renderList('p_vids');
                    this.renderList('p_list');
                    
                    this.switchTab(this.activeTab, false);
                    if(state.currentScroll) setTimeout(()=> window.scrollTo(0, state.currentScroll), 100);
                    
                    if(this.currentVideoTitle) document.getElementById('current-title').innerText = this.currentVideoTitle;
                    if(this.currentVideoId) this.highlightActive();

                    return true;
                } catch(e) { return false; }
            },

            clearCache: function() {
                if(confirm("Clear ALL history and saved data?")) {
                    localStorage.removeItem(CACHE_KEY);
                    location.reload();
                }
            },

            toggleHistory: function() {
                const modal = document.getElementById('history-modal');
                const list = document.getElementById('history-list');
                
                if (modal.style.display === 'block') {
                    modal.style.display = 'none';
                } else {
                    modal.style.display = 'block';
                    list.innerHTML = "";
                    const keys = Object.keys(this.searchHistory).reverse(); 
                    if(keys.length === 0) {
                        list.innerHTML = "<div style='text-align:center; color:#555;'>No history yet.</div>";
                        return;
                    }
                    keys.forEach(key => {
                        const [type, ...queryParts] = key.split('|');
                        const query = queryParts.join('|');
                        const div = document.createElement('div');
                        div.className = 'hist-item';
                        div.innerHTML = `<span class="hist-tag">${type.toUpperCase()}</span><span class="hist-query">${query}</span><span>‚û§</span>`;
                        div.onclick = () => {
                            this.restoreSearch(key);
                            modal.style.display = 'none';
                        };
                        list.appendChild(div);
                    });
                }
            },

            restoreSearch: function(key) {
                const [type, ...queryParts] = key.split('|');
                let targetTab = (type === 'playlist') ? 'p_list' : 'home';
                
                this.data[targetTab].scroll = 0; 
                this.switchTab(targetTab, false);
                
                this.data[targetTab] = JSON.parse(JSON.stringify(this.searchHistory[key])); 
                this.data[targetTab].scroll = 0; 
                this.renderList(targetTab);
                
                window.scrollTo(0,0);
                document.getElementById(`msg-${targetTab}`).innerText = "Loaded from History";
                this.saveCache();
            },

            getKey: function() { return API_KEYS[this.keyIndex]; },
            rotateKey: function() { this.keyIndex = (this.keyIndex + 1) % API_KEYS.length; },

            async fetchData(endpoint, params, targetSection, isAppend = false) {
                const target = this.data[targetSection];
                let urlParams = new URLSearchParams(params);
                
                for (let i = 0; i < API_KEYS.length; i++) {
                    urlParams.set('key', this.getKey());
                    try {
                        const res = await fetch(`https://www.googleapis.com/youtube/v3/${endpoint}?${urlParams.toString()}`);
                        const json = await res.json();

                        if (json.error) {
                            if (json.error.code === 403) { this.rotateKey(); continue; }
                            throw new Error(json.error.message);
                        }

                        const processedItems = json.items.map(item => {
                            let vidId = '';
                            if(item.id.videoId) vidId = item.id.videoId;
                            else if (item.snippet && item.snippet.resourceId && item.snippet.resourceId.videoId) vidId = item.snippet.resourceId.videoId; 
                            else if(item.contentDetails && item.contentDetails.videoId) vidId = item.contentDetails.videoId; 
                            else if(typeof item.id === 'string') vidId = item.id;
                            return { ...item, cleanId: vidId };
                        });

                        if (!isAppend) {
                            target.items = processedItems;
                            target.params = params;
                            target.scroll = 0;
                            // Reset AI Flag for standard searches
                            if(targetSection === 'now') target.isAiList = false;
                        } else {
                            const newItems = processedItems.filter(n => !target.items.some(e => e.cleanId === n.cleanId));
                            target.items = [...target.items, ...newItems];
                        }

                        target.token = json.nextPageToken || '';
                        this.renderList(targetSection);
                        
                        if (!isAppend && app.activeTab === targetSection) {
                            window.scrollTo(0, 0);
                        }

                        if(targetSection === 'p_vids' || targetSection === 'now' || targetSection === 'home') this.highlightActive();
                        
                        this.saveCache();
                        return true; 
                    } catch (e) {
                        console.error(e);
                        return false;
                    }
                }
                return false;
            },

            search: async function() {
                const q = document.getElementById('searchInput').value.trim();
                const filter = document.getElementById('searchFilter').value;
                if (!q) return;

                const cacheKey = `${filter}|${q.toLowerCase()}`;
                if (this.searchHistory[cacheKey]) {
                    this.restoreSearch(cacheKey);
                    return; 
                }

                let targetTab = 'home';
                let type = 'video,channel,playlist';
                
                if (filter === 'channel') { type = 'channel'; } 
                else if (filter === 'playlist') { targetTab = 'p_list'; type = 'playlist'; }
                
                this.data[targetTab].scroll = 0;
                this.data[targetTab].items = []; 
                this.renderList(targetTab); 
                document.getElementById(`msg-${targetTab}`).innerText = "Searching...";
                
                this.switchTab(targetTab, false);
                window.scrollTo(0, 0);

                const success = await this.fetchData('search', { q: q, part: 'snippet', type: type, maxResults: 50 }, targetTab);
                
                if (success) {
                    this.searchHistory[cacheKey] = JSON.parse(JSON.stringify(this.data[targetTab]));
                    this.saveCache();
                } else {
                    document.getElementById(`msg-${targetTab}`).innerText = "API Error or No Results.";
                }
            },

            switchTab: function(tabId, save = true) {
                if(this.activeTab !== tabId) this.data[this.activeTab].scroll = window.scrollY;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
                this.activeTab = tabId;
                document.querySelector(`button[onclick="app.switchTab('${tabId}')"]`).classList.add('active');
                document.getElementById(`view-${tabId}`).classList.add('active');
                
                const scrollPos = this.data[tabId].scroll || 0;
                window.scrollTo(0, scrollPos);
                
                setTimeout(() => {
                    const activeEl = document.getElementById(`${tabId}-vid-${this.currentVideoId}`);
                    if (activeEl && this.playingContext === tabId) {
                        this.scrollToActive();
                    }
                }, 100);

                if(save) this.saveCache();
            },

            toggleMini: function() { document.getElementById('player-wrapper').classList.toggle('mini'); },

            toggleAuto: function() {
                this.autoPlay = !this.autoPlay;
                const btn = document.getElementById('btn-auto');
                const icon = this.autoPlay ? '‚ñ∂' : '‚è∏';
                const txt = this.autoPlay ? 'Auto On' : 'Auto Off';
                btn.innerHTML = `<span class="action-icon">${icon}</span>${txt}`;
            },

            shuffleCurrent: function() {
                const list = this.data[this.activeTab].items;
                if (!list.length) return;
                for (let i = list.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [list[i], list[j]] = [list[j], list[i]];
                }
                this.renderList(this.activeTab);
                this.saveCache();
            },

            // --- FIXED PLAYBACK ---
            playVideo: function(id, title, context, isAutoPlay = false, channelId = '') {
                this.currentVideoId = id;
                this.currentVideoTitle = title;
                this.playingContext = context;
                this.currentChannelId = channelId; 
                document.getElementById('current-title').innerText = title;
                
                const currentItems = this.data[context].items || [];
                const playlistIds = currentItems.map(item => item.cleanId).filter(vidId => vidId);
                const startIndex = playlistIds.indexOf(id);

                // FORCE PLAYLIST LOAD: Explicitly tell player to load THIS specific list
                // This fixes the issue where it played the old list because it thought it was similar
                if (this.player && typeof this.player.loadPlaylist === 'function') {
                    // Stop first to force refresh
                    // this.player.stopVideo(); 
                    this.player.loadPlaylist({ playlist: playlistIds, index: startIndex, startSeconds: 0 });
                } else {
                    new YT.Player('player', {
                        height: '100%', width: '100%',
                        playerVars: { 'autoplay': 1, 'playsinline': 1, 'controls': 1 },
                        events: {
                            'onReady': (event) => { event.target.loadPlaylist({ playlist: playlistIds, index: startIndex }); },
                            'onStateChange': this.onPlayerStateChange
                        }
                    });
                }
                
                document.getElementById('player-wrapper').classList.remove('mini');
                this.highlightActive();
                if (isAutoPlay && (context === 'p_vids' || context === 'home')) this.scrollToActive();
                this.saveCache();
            },

            onPlayerStateChange: function(event) {
                if (event.data === YT.PlayerState.PLAYING) {
                    if (app.player && typeof app.player.getPlaylistIndex === 'function') {
                        const idx = app.player.getPlaylistIndex();
                        const playlist = app.player.getPlaylist();
                        
                        if (playlist && idx >= 0 && playlist[idx]) {
                            const newVidId = playlist[idx];
                            if (app.currentVideoId !== newVidId) {
                                app.currentVideoId = newVidId;
                                const item = app.data[app.playingContext].items.find(i => i.cleanId === newVidId);
                                if (item) {
                                    app.currentVideoTitle = item.snippet.title;
                                    app.currentChannelId = item.snippet.channelId;
                                    document.getElementById('current-title').innerText = item.snippet.title;
                                }
                                app.highlightActive();
                                if (app.activeTab === app.playingContext) app.scrollToActive();
                                app.saveCache();
                            }
                        }
                    }
                }
            },

            highlightActive: function() {
                document.querySelectorAll('.v-item.active-playing').forEach(el => el.classList.remove('active-playing'));
                if(!this.currentVideoId) return;
                
                ['home', 'now', 'p_vids'].forEach(ctx => {
                    const vidDiv = document.getElementById(`${ctx}-vid-${this.currentVideoId}`);
                    if(vidDiv) vidDiv.classList.add('active-playing');
                });
            },

            scrollToActive: function() {
                if(!this.currentVideoId) return;
                const vidDiv = document.getElementById(`${this.activeTab}-vid-${this.currentVideoId}`);
                if(vidDiv) vidDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            },

            loadPlaylist: function(pid) {
                this.data['p_vids'].scroll = 0;
                this.switchTab('p_vids', false);
                window.scrollTo(0,0);
                document.getElementById('msg-p_vids').innerText = "Loading Playlist...";
                this.fetchData('playlistItems', { playlistId: pid, part: 'snippet,contentDetails', maxResults: 50 }, 'p_vids');
            },

            loadChannelPlaylists: function(cid) {
                this.data['p_list'].scroll = 0;
                this.switchTab('p_list', false);
                window.scrollTo(0,0);
                document.getElementById('msg-p_list').innerText = "Loading Channel Playlists...";
                this.fetchData('playlists', { channelId: cid, part: 'snippet,contentDetails', maxResults: 50 }, 'p_list');
            },

            async loadChannelVideos(cid) {
                this.data['now'].scroll = 0;
                this.switchTab('now', false);
                window.scrollTo(0,0);
                document.getElementById('msg-now').innerText = "Loading Channel Videos...";
                let uploadsId = null;
                for (let i = 0; i < API_KEYS.length; i++) {
                    const key = API_KEYS[(this.keyIndex + i) % API_KEYS.length];
                    try {
                        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${cid}&key=${key}`);
                        const data = await res.json();
                        if(data.items && data.items.length) { uploadsId = data.items[0].contentDetails.relatedPlaylists.uploads; break; } 
                        else if (data.error && data.error.code === 403) { continue; } else { break; }
                    } catch(e) {}
                }
                if(uploadsId) this.fetchData('playlistItems', { playlistId: uploadsId, part: 'snippet,contentDetails', maxResults: 50 }, 'now');
                else document.getElementById('msg-now').innerText = "Could not find videos.";
            },

            renderList: function(section) {
                const target = this.data[section];
                const div = document.getElementById(`list-${section}`);
                const msg = document.getElementById(`msg-${section}`);
                const btn = document.getElementById(`more-${section}`);

                if (target.items.length === 0) {
                    div.innerHTML = ''; msg.style.display = 'block'; btn.style.display = 'none'; return;
                }
                msg.style.display = 'none';
                // Only show load more btn if there's a token OR queue items
                if(target.isAiList && target.aiQueue.length > 0) {
                    btn.style.display = 'block';
                } else {
                    btn.style.display = target.token ? 'block' : 'none';
                }

                let html = '';
                target.items.forEach(item => {
                    const s = item.snippet;
                    if (!s) return;
                    const id = item.cleanId; 
                    const kind = item.id.kind || item.kind;
                    const thumb = s.thumbnails?.medium?.url || s.thumbnails?.default?.url || '';
                    const isVid = (kind === 'youtube#video' || kind === 'video' || kind === 'youtube#playlistItem');
                    const isPl = (kind === 'youtube#playlist' || kind === 'playlist');
                    const isCh = (kind === 'youtube#channel' || kind === 'channel');

                    if (isVid) {
                        html += `<div class="v-item ${id === app.currentVideoId ? 'active-playing' : ''}" id="${section}-vid-${id}" onclick="app.playVideo('${id}', '${s.title.replace(/'/g, "&apos;")}', '${section}', false, '${s.channelId}')">
                                <img class="v-thumb" src="${thumb}">
                                <div class="v-details"><div class="v-text">${s.title}</div><div class="v-sub">${s.channelTitle}</div></div></div>`;
                    } else if (isPl) {
                         const pid = item.id.playlistId || item.id;
                         html += `<div class="v-item" onclick="app.loadPlaylist('${pid}')"><img class="v-thumb" src="${thumb}">
                                <div class="v-details"><div class="v-text">${s.title}</div><div class="v-type" style="background:#3ea6ff; color:black">PLAYLIST</div></div></div>`;
                    } else if (isCh) {
                        const cid = item.id.channelId || item.id;
                        html += `<div class="v-item" style="cursor:default"><img class="v-thumb" style="border-radius:50%; width:80px; cursor:pointer" src="${thumb}" onclick="app.loadChannelVideos('${cid}')">
                                <div class="v-details"><div class="v-text" style="cursor:pointer" onclick="app.loadChannelVideos('${cid}')">${s.title}</div>
                                    <div class="v-type" style="background:white; color:black">CHANNEL</div>
                                    <div class="btn-group"><button class="btn-sm" onclick="app.loadChannelVideos('${cid}')">VIDEOS</button>
                                        <button class="btn-sm" onclick="app.loadChannelPlaylists('${cid}')">PLAYLISTS</button></div></div></div>`;
                    }
                });
                div.innerHTML = html;
                if(section === app.playingContext) this.highlightActive();
            }
        };

        function onYouTubeIframeAPIReady() {
            app.player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 1, 'playsinline': 1, 'controls': 1 },
                events: { 'onStateChange': app.onPlayerStateChange }
            });
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') app.search(); });
        app.init();
        window.addEventListener('beforeunload', () => app.saveCache());

    </script>
</body>
