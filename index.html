<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Queue Player (Your Key)</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Search Bar */
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; max-width: 600px; }
        input { flex: 1; padding: 12px; border-radius: 4px; border: 1px solid #333; background: #222; color: white; outline: none; }
        button { padding: 12px 24px; background: #cc0000; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #ff0000; }
        
        /* Player */
        #player-container { width: 100%; max-width: 600px; aspect-ratio: 16/9; background: black; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        
        /* Queue Display */
        .queue-box { width: 100%; max-width: 600px; background: #1e1e1e; padding: 15px; border-radius: 8px; }
        .queue-header { color: #aaa; margin-bottom: 10px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .queue-item { padding: 8px 0; border-bottom: 1px solid #333; font-size: 14px; color: #ddd; display: flex; gap: 10px; }
        .queue-index { color: #555; min-width: 20px; }
    </style>
</head>
<body>

    <div class="search-box">
        <input type="text" id="query" placeholder="Enter topic (e.g. 'lofi hip hop')" onkeypress="if(event.key==='Enter') loadQueue()">
        <button onclick="loadQueue()">Play Queue</button>
    </div>

    <div id="player-container">
        <div id="player"></div>
    </div>

    <div class="queue-box">
        <div class="queue-header">Current Playlist Queue (Next Icon Enabled)</div>
        <div id="queue-list">Type something above to load videos...</div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // YOUR SPECIFIC KEY
        const MY_KEY = 'AIzaSyDf9K1gK2yR0ELuWrB2vBJpxgzL7ox8ogQ';

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: { 
                    'autoplay': 1, 
                    'controls': 1,
                    'rel': 0,        // Don't show random related videos at end
                    'fs': 1          // Allow fullscreen
                }
            });
        }

        async function loadQueue() {
            const q = document.getElementById('query').value.trim();
            if (!q) return alert("Please type a search term first.");

            document.getElementById('queue-list').innerText = "Loading videos from API...";

            try {
                // 1. Fetch 10 videos using your key
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(q)}&key=${MY_KEY}`);
                const data = await response.json();

                if (data.error) {
                    console.error(data);
                    return alert("API Error: " + data.error.message);
                }

                if (data.items.length === 0) return alert("No videos found.");

                // 2. Extract IDs
                const videoIds = data.items.map(item => item.id.videoId);

                // 3. FORCE QUEUE MODE: This makes the 'Next' (>|) button appear
                player.loadPlaylist({
                    playlist: videoIds,
                    index: 0,
                    startSeconds: 0
                });

                // 4. Update UI
                const listHtml = data.items.map((item, index) => `
                    <div class="queue-item">
                        <span class="queue-index">${index + 1}</span>
                        <span>${item.snippet.title}</span>
                    </div>
                `).join('');
                document.getElementById('queue-list').innerHTML = listHtml;

            } catch (err) {
                alert("Network error or invalid key.");
                console.error(err);
            }
        }
    </script>
</body>
</html>
